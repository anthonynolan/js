<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: solid 2px red;
      }
      img {
        width: 50%;
        height: 10em;
        border: solid 5px gray;
      }
    </style>
  </head>
  <body>
    <div id="test" onclick="doStuff()">Test Div</div>
    <button id="start" onclick="start()">Start video</button>
    <button id="stop" onclick="stop()">Stop video</button>
    <img></img>
  </body>
</html>
<script>
  function start() {
    console.log("start");
    navigator.mediaDevices.getUserMedia({ video: true }).then((mediaStream) => {
    //   console.log(mediaStream);
    //   document.querySelector("video").srcObject = mediaStream;
      const track = mediaStream.getVideoTracks()[0];
      const imageCapture = new ImageCapture(track);
      imageCapture.takePhoto().then((photo) => {
        console.log(photo);
        document.querySelector('img').src = URL.createObjectURL(photo);
        });
    });
  }
  function stop() {
    console.log("stop");
  }
  function doStuff() {
    console.log("stuff");
  }
</script>
